<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form (ngSubmit)="onAddActor(form)" #form = "ngForm">
                    <div class="row">
                        <div class="col-md-5 form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name"
                            name="name"
                            ngModel
                            required
                            />
                        </div>
                        <div class="col-md-2 form-group">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control"
                                 id="amount" 
                                 name="amount"
                                 ngModel
                                 required
                                 pattern="^[1-9]+[0-9]*$"
                                 />    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success" type="submit" 
                            style = "margin-right:5px"
                            [disabled]="!form.valid" >
                                  {{ editMode ? "Update" : "Add"}} </button>
                            <button class="btn btn-danger" type="submit" 
                            (click) = "onDeleteActor(form)" 
                            style = "margin-right:5px"
                            [disabled]="!editMode">
                                 Delete </button>
                            <button class="btn btn-info" type="button" (click)="onClearForm(form)"> Clear </button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
