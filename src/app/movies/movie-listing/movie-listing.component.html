<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success" (click)="onAddMovie()">+ Add New Movie</button>
    </div>
</div>

<br />
<div class="row">
    <div class="col-md-12">
        <div class="list-group">
           <app-movie 
           *ngFor= "let movieItem of movies;let i=index"
           [movie] = "movieItem"
           [index] = "i"></app-movie>
        </div>
    </div>
</div>
