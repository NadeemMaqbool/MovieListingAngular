<div class="row" style="margin-top:50px;">
    <div class="col-md-12" >
        <form autocomplete="false">
                <div class="row" style="margin-bottom:10px">
                        <div class="col-md-12">
                            <div class="row form-group">
                                <div class="col-md-3">
                                        <button type="submit" class="btn btn-primary form-control">Save</button> 
                                </div>
                                <div class="col-md-3">
                                        <button type="button" class="btn btn-info form-control">Cancel</button> 
                                </div>
                            </div>
                                
                        </div>
                    </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="false">
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="password" class="form-control" id="image" placeholder="Image URL">
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <img src="" alt="" class="img-responsive" >
                        </div>
                    </div>
                </div>

            <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" rows="6" class="form-control" id="description" placeholder="Name"></textarea>
                        </div>
                        
                    </div>
                </div>
            
            
              <div class="row">
                  <div class="col-md-12">
                        <div class="row">    
                            <div class="col-md-8">
                            
                                <input type="text" class="form-control" name="">
                            </div>
                      
                          
                            <div class="col-md-3">
                                <input type="number" name="" id="" class="form-control">
                            </div>
                      
                          
                            <div class="col-md-1">
                                <button class="btn btn-danger">X</button>
                            </div>
                        </div>
                  </div>
              </div>
            
            
          </form>
    </div>
</div>
